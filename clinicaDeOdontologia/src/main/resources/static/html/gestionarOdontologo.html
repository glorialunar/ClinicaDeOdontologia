    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/getOdontologo.js"></script>
    <script type="text/javascript" src="../js/putOdontologo.js"></script>

<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Volver</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../html/altaOdontologo.html">Agregar nuevo</a>

            <li class="nav-item">
                <a class="nav-link" href="../html/gestionarOdontologo.html">Todos</a>
            </li>
        </ul>

        <div id="div_odonto_table">
            <h1>Odontologos</h1>
            <div class="row col-md-6 table-responsive">
                <table id="odontoTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Matricula</th>
                        </tr>
                    </thead>

                    <tbody id="odontoTableBody">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6"
                 style="display: none;
                    background-color:#e6fffa;
                    padding:10px;
                    border-radius:3px"
                 id="div_odonto_updating">

                <form id="update_odonto_form">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text"
                               class="form-control"
                               id="odonto_id"
                               readonly
                        />
                    </div>

                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Nombre del odontologo"
                               id="nombre"
                        />
                    </div>

                    <div class="form-group">
                        <label >Apellido:</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Apellido del odontologo"
                               id="apellido"
                        />
                    </div>

                    <div class="form-group">
                        <label >Matr√≠cula:</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Matricula del odontologo"
                               id="matricula"
                        />
                    </div>

                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>

                <div id="response" style="display:none; margin:10px">

                </div>

            </div>

        </div>
        <hr>
    </div>

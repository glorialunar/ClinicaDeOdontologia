<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/getPaciente.js"></script>
    <script type="text/javascript" src="../js/putPaciente.js"></script>
    <script type="text/javascript" src="../js/deletePaciente.js"></script>
    <title>Gestion de Pacientes</title>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Volver</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../html/altaPaciente.html">Agregar nuevo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../html/gestionarPaciente.html">Todos</a>
            </li>
        </ul>

        <div id="div_paciente_table">
            <h1>Pacientes</h1>

            <div class="row col-md-6 table-responsive">
                <table id="pacienteTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Fecha Ingreso</th>
                        </tr>
                    </thead>

                    <tbody id="pacienteTableBody">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-7"
                 style="display: none;
                    background-color:#e6fffa;
                    padding:10px;
                    border-radius:3px"
                 id="div_paciente_updating">

                <form id="update_paciente_form">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text"
                               class="form-control"
                               id="paciente_id"
                               readonly
                        />
                    </div>

                    <div class="form-group">
                        <label >Nombre:</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Nombre"
                               id="nombre"
                        />
                    </div>

                    <div class="form-group">
                        <label >Apellido:</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Apellido"
                               id="apellido"
                        />
                    </div>

                    <div class="form-group">
                        <label >DNI:</label>
                        <input type="text"
                               class="form-control"
                               placeholder="DNI"
                               id="dni"
                        />
                    </div>

                    <div class="form-group">
                        <label >Fecha alta:</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Fecha Ingreso"
                               id="fechaDeAlta"
                        />
                    </div>

                    <div class="form-group">
                        <label >Domicilio:</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Domicilio"
                               id="domicilio"
                        />
                    </div>

                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>

                <div id="response" style="display:none; margin:10px">

                </div>

            </div>
        </div>
        <hr>
    </div>
</body>
</html>
